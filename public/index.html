<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Transitland Developer Playground</title>

  <script src="/js/lib/jquery.js"></script>
  <script src="/js/lib/underscore.js"></script>
  <script src="/js/lib/backbone.js"></script>
  <link href="/assets/bootstrap.css" rel="stylesheet">
  <link href="/assets/developer-playground.css" rel='stylesheet' />

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
 
</head>
<body>

  <div id="developer-playground">
  </div>

 
  <script type="text/template" id="playground-template">
      <h1>Query Builder</h1>
        <p class="lead">I want to see 

         <span class="btn-group">
            <select class="form-control" id="entity">
              <option selected value="base">(entity)</option>
              <option value="stops">stops</option>
              <option value="operators">operator</option>
            </select>
          </span> by 

          <span class="btn-group">
            <select class="form-control" id="parameter">
              <option></option>
            </select>
          </span>
          <span class="btn-group">
            <select class="form-control" id="operator-name">
              <option><option>
            </select>
          </span>
        </p>

        <div class="footer">
          <button class="btn btn-med btn-default">Submit Query</button>
        </div>

        <div id="map-view" style="width:400px;height:200px;"></div>
        <table id="table-view" style="background: white; width:400px;height:200px;">
          <thead>
            <tr>
              <th>Longitude</th>
              <th>Latitude</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

  </script>

  <script type="text/template" id="row-template">
    <td><%= geometry.coordinates[1] %></td>
    <td><%= geometry.coordinates[1] %></td>
  </script>

  
 

  <script src="js/lib/bootstrap.js"></script>
  <script type="text/javascript" src="/js/entities/operator.js"></script>
  <script type="text/javascript" src="/js/entities/stop.js"></script>
  <script type="text/javascript" src="/js/views/map.js" type="text/javascript"></script>
  <script type="text/javascript" src="/js/views/table.js" type="text/javascript"></script>
  <script type="text/javascript" src="/js/views/row.js" type="text/javascript"></script>
  <script type="text/javascript" src="/js/developer-playground.js"></script>
  <script type="text/javascript" src="/js/views/start-query-builder.js"></script>



</body>
</html>
